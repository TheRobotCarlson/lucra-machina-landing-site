<!-- timeline Section -->
    <section id="timeline">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Timeline</h2>
                    <h3 class="section-subheading text-muted">Our launch progress</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <ul class="timeline">
                        {% for item in site.timeline %}
                        <li class="{% cycle 'timeline-inverted', '' %}">
                            <div class="timeline-image">
                                <img class="img-circle img-responsive" src="img/timeline/{{item.img}}" alt="">
                            </div>
                            <div class="timeline-panel">
                                <div class="timeline-heading">
                                    <h4>{{ item.date }}</h4>
                                    <h4 class="subheading">{{ item.title }}</h4>
                                    <h4 class="subheading">{{ item.subtitle }}</h4>
                                </div>
                                <div class="timeline-body">
                                    <p class="text-muted" style="text-align:{% cycle 'default', 'left' %}"> 
                                        {{ item.description }}
                                    </p>
                                </div>
                            </div>
                        </li>
                        {% endfor %}
                        <li class="timeline-inverted">
                            <div class="timeline-image">
                                <img class="img-circle img-responsive" src="img/timeline/gatton.jpg" alt="">
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
