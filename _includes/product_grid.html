<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Products</h2>
                    <h3 class="section-subheading text-muted">Services we offer!</h3>
                </div>
            </div>
            <div class="row">
            {% for item in site.products %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#portfolioModal{{ item.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        {% if item.thumbnail %}
                            <img src="img/projects/{{ item.thumbnail }}" class="img-responsive img-centered" alt="">
                        {% else %}
                            <img src="https://via.placeholder.com/250}" class="img-responsive img-centered" alt="">
                        {% endif %}
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ item.title }}</h4>
                        <p class="text-muted">{{ item.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
